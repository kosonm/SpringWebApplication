<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style = "background-color:#F5F5DC;" >
	<form th:action="@{/admin/kanye}" method="get">
		<button class="btn"
			style="background-color: black; color: white; font-size: 18px;"
			type="Submit">Kanye West Smiling</button>
	</form>

		<form th:action="@{/logout}" method="get">
			<button class="btn"
				style="background-color: black; color: white; font-size: 18px;"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/admin.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="Admin Success" />
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>

</body>
</html>
